<div class="input-group">
                    
    <span class="input-group-btn">
        <button 
            class="btn"
            [ngClass]="btnClass" 
            (click)="changeValue(-5)"
            type="button">
            <i class="fa fa-minus"></i>                                    
        </button>
    </span>

    <input 
        type="text" 
        class="form-control"
        [ngClass]="{'is-invalid': progress < 0 || progress > 100}"
        (ngModelChange)="onChange($event)"
        [(ngModel)]="progress"
        placeholder="Progress">
    
    <span class="input-group-btn">
        <button 
            class="btn"
            [ngClass]="btnClass"  
            (click)="changeValue(5)"
            type="button">
            <i class="fa fa-plus"></i>                                        
        </button>
    </span>
</div>
